<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../mainstyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../assets/logo.png">
    <title>Contact Us</title>
</head>
<body>
    <header class="header" id="header">
        <nav>
            <span id="logo-container">
                <img src="../assets/logo.png" alt="car logo" srcset="" width="100">
                <h3 style="font-weight: 600;">Wheels on Fire</h3>
            </span>
            <ul class="list-container">
                <li class="list-item">
                    <div class="nav-text-cont">
                        <a href="../index.html">Home</a>
                    </div>
                </li>
                <li class="list-item">
                    <div class="nav-text-cont">
                        <a href="../about/index.html">About</a><!-- remember to change to /about later when uploading to the server -->
                    </div>
                </li>
                <li class="list-item">
                    <div class="nav-text-cont">
                        <a href="">Contact</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <section id="form-section">
        <div>
            <form>
                <span>
                    <h1>Send us a message</h1>
                </span>

                <span class="separator"></span>
                <!-- Email -->
                 <span id="email-container" class="input-container">
                    <label for="email">Enter your Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your email here">
                 </span>

                 <!--  -->
                 <span id="message-container" class="input-container">
                    <label for="message">Enter your Message</label><br>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message here"></textarea>
                 </span>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>


    <!-- Footer Page -->
    <footer>
        <section class="footer-logo">
            <span id="logo-container">
                <img src="../assets/logo.png" alt="car logo" srcset="" width="300">
                <h1 class="footer-logo-heading">Wheels On Fire</h1>
            </span>
        </section>
        <section class="other-information"></section>
        <section class="footer-details">
            <span>
                <h3>Useful Links</h3>
                <ul class="list-container">
                    <li class="list-item">
                        <div class="nav-text-cont">
                            <a href="../index.html">Home</a>
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="nav-text-cont">
                            <a href="">About</a><!-- remember to change to /about later when uploading to the server -->
                        </div>
                    </li>
                    <li class="list-item">
                        <div class="nav-text-cont">
                            <a href="../contact/index.html">Contact</a>
                        </div>
                    </li>
                </ul>
            </span>
            <span>
                <h3>Our Contact Details</h3>
                <br>
                <span>
                    <p>
                        1234 Maple Street
                        Apt. 56B
                        Springfield, IL 62704
                        USA
                    </p>
                    <p>john.doe1234@example.com</p>
                    <p>(555) 867-5309</p>
                </span>
            </span>
            <br>
            <span>
                <h3>Subscribe to our Newsletter</h3>
                <form>
                    <!-- Email -->
                    <span id="email-container" class="input-container">
                        <label for="email">Enter your Email</label><br>
                        <input type="email" name="email" id="email" placeholder="Enter your email here">
                    </span>
                    <button type="submit">Subscribe</button>
                </form>
            </span>
        </section>
    </footer>
</body>
</html>
